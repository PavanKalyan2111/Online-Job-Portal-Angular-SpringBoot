<div>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>group</mat-icon>
    </button>
    <span>Online Job Portal</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="accent" (click)="about()">About Us</button>
    <button mat-raised-button color="" (click)="openDialog()" style="margin: 5px;">Add Job</button>
    <button (click)="logout()" mat-raised-button color="warn" style="margin: 5px;">Logout</button>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>

<div class="container">
  <div style="margin-top: 20px;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="search for anything..." #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
          <td mat-cell *matCellDef="let row"> {{row.position}} </td>
        </ng-container>

        <!-- Company Name Column -->
        <ng-container matColumnDef="companyname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
          <td mat-cell *matCellDef="let row"> {{row.companyname}} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
          <td mat-cell *matCellDef="let row"> {{row.role}} </td>
        </ng-container>

        <!-- Pcakage Column -->
        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Package </th>
          <td mat-cell *matCellDef="let row"> {{row.salary}} </td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
          <td mat-cell *matCellDef="let row"> {{row.location}} </td>
        </ng-container>

        <!-- SKills Column -->
        <ng-container matColumnDef="skillsrequired">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Skills Required </th>
          <td mat-cell *matCellDef="let row"> {{row.skillsrequired}} </td>
        </ng-container>

        <!-- Criteria Column -->
        <ng-container matColumnDef="criteria">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Criteria </th>
          <td mat-cell *matCellDef="let row"> {{row.criteria}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editJob(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteJob(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
